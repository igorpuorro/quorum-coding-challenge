<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislative Tracker</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Welcome to the Legislative Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="{% url 'legislator_summary' %}"
                class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition-shadow duration-200 ease-in-out">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Legislators</h2>
                <p class="text-gray-600">View a summary of legislators and their voting records.</p>
            </a>
            <a href="{% url 'bill_summary' %}"
                class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition-shadow duration-200 ease-in-out">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Bills</h2>
                <p class="text-gray-600">Explore a summary of bills and their legislative progress.</p>
            </a>
        </div>
    </div>
</body>

</html>
